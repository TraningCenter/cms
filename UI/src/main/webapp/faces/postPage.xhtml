<ui:composition template="templates/content.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:metadata>
        <f:viewParam name="id" value="#{postView.postDto.id}"/>
        <f:viewAction action="#{postView.findPostById()}"/>
    </f:metadata>

    <ui:define name="content">

        <div class="post">
            <div class="postHeader">
                <b:row>
                    <b:column colMd="4" colSm="4" colLg="4">
                        <div class="authorName">
                            <h:outputText value="#{postView.postDto.author}"/>
                        </div>
                    </b:column>
                    <b:column colMd="8" colSm="8" colLg="8">
                        <div class="postTitle">
                            <h:outputText value="#{postView.postDto.title}"/>
                        </div>
                    </b:column>
                </b:row>
            </div>
            <div class="postContent">
                <c:forEach items="#{postView.postDto.post}" var="postElement" varStatus="status">
                    <h:outputText value="#{postElement}"/>
                    <hr/>
                </c:forEach>
            </div>
        </div>

    </ui:define>
</ui:composition>
