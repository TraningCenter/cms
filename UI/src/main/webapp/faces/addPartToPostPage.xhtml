<ui:composition template="templates/content.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:metadata>
        <f:viewParam name="id" value="#{addPartToPostView.postDto.id}"/>
        <f:viewAction action="#{addPartToPostView.findPostById()}"/>
    </f:metadata>

    <ui:define name="content">

        <div class="post">
            <div class="postHeader">
                <b:row>
                    <b:column colMd="4" colSm="4" colLg="4">
                        <div class="authorName">
                            <h:outputText value="#{addPartToPostView.postDto.author}"/>
                        </div>
                    </b:column>
                    <b:column colMd="8" colSm="8" colLg="8">
                        <div class="postTitle">
                            <h:outputText value="#{addPartToPostView.postDto.title}"/>
                        </div>
                    </b:column>
                </b:row>
            </div>
            <div class="postContent">
                <c:forEach items="#{addPartToPostView.postDto.post}" var="postElement" varStatus="status">
                    <h:outputText value="#{postElement}"/>
                    <hr/>
                </c:forEach>
            </div>
        </div>
        <div class="newPost">
            <h:form>
                <p:editor id="editor" widgetVar="editorWidget" value="#{addPartToPostView.newPartContent}" width="600"/>

                <h:panelGrid columns="2" style="margin-top: 10px">
                    <b:commandButton value="Submit"
                                     action="#{addPartToPostView.addPart()}"
                                     icon="ui-icon-disk"/>

                    <b:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();"
                                     icon="ui-icon-close"/>
                </h:panelGrid>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
