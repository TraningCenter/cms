<ui:composition template="templates/content.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">

        <div style="width:300px; margin-top: 100px; margin-left: auto; margin-right: auto">
            <h:form>
                <b:inputText placeholder="Username"
                             value="#{loginView.username}"/>

                <b:commandButton value="Sign in" action="#{loginView.login}" style="width:100%"/>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
