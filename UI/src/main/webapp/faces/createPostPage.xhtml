<ui:composition template="templates/content.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">

        <div class="newPost">
            <h:form>
                <p:editor id="editor" widgetVar="editorWidget" value="#{newPostView.newPostContent}" width="600"/>

                <h:panelGrid columns="2" style="margin-top: 10px">
                    <b:commandButton value="Submit"
                                     action="#{newPostView.makeNewPost}"
                                     icon="ui-icon-disk"/>

                    <b:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();"
                                     icon="ui-icon-close"/>
                </h:panelGrid>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
